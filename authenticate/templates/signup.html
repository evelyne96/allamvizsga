{% extends 'base2.html' %}

{% block content %}
 <div class="logbox">
      <form method="post" class="signupForm">
        {% csrf_token %}
          {% for field in form %}
          <p>
            {{ field }}
            <br>
            {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
          {% endfor %}
      </p>
    {% endfor %}
    <input type="submit"  class="submitSignUp" value="Submit">
    </form>
  </div>
{% endblock %}
